scalar Time

enum UserRole {
    USER
    ADMIN
}

enum UserType {
    PERSONAL
    BUSINESS
}

enum UserStatus {
    ACTIVE
    SUSPENDED
    WITHDRAWN
}

type User {
    id: ID!
    createdAt: Time!
    updatedAt: Time!
    username: String!
    email: String!
    name: String!
    phoneNumber: String!
    landlineNumber: String
    role: UserRole!
    type: UserType!
    status: UserStatus!
    agreeEmail: Boolean!
    agreeSMS: Boolean!
    bizInfo: BusinessInfo
}

type BusinessInfo {
    bizRegNumber: String!
    bizCEO: String!
    bizType: String!
    bizItem: String!
    bizZipCode: String!
    bizAddress1: String!
    bizAddress2: String
    bizLicenseURL: String
}

type Token {
    accessToken: String!
    refreshToken: String!
}

input RegisterInput {
    username: String!
    password: String!
    name: String!
    email: String!
    phoneNumber: String!
    landlineNumber: String
    agreeEmail: Boolean!
    agreeSMS: Boolean!
    bizInfo: BusinessInput
}

input BusinessInput {
    bizRegNumber: String!
    bizCEO: String!
    bizType: String!
    bizItem: String!
    bizZipCode: String!
    bizAddress1: String!
    bizAddress2: String
    bizLicenseURL: String
}

extend type Mutation {
    requestVerification(target: String!, type: VerificationType!): Boolean!
    confirmVerification(target: String!, type: VerificationType!, code: String!): Boolean!
    register(input: RegisterInput!): User!
    login(email: String!, password: String!): Token!
    refreshToken(token: String!): Token!
    withdraw: Boolean! @auth
}

extend type Query {
    me: User @auth
}